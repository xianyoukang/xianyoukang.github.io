<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Since The Day</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body style="background-color: #e7a3c1">
<div class="container" style="position: absolute; left: calc(50% - 300px); top: calc(50% - 250px);width: 600px;height: 500px;">
    <div class="words">love琪琪</div>
    <div class="days">
        <span class="days-number">120</span>
        <span class="days-label">days</span>
    </div>
    <div class="seconds">15 hours 24 minutes 30 seconds</div>
</div>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        setInterval(function () {
            var beginTime = "2018-5-20 00:00:00";
            var start_time = Date.parse(beginTime)
            var duration = Math.round((Date.now()- start_time)/1000);
            var seconds = Math.round(duration % 60);
            if (seconds < 10)
                seconds = "0" + seconds;
            duration = Math.round(duration / 60);
            var minutes = duration % 60;
            if (minutes < 10)
                minutes = "0" + minutes;
            duration = Math.round(duration / 60);
            var hours = duration % 24;
            if (hours < 10)
                hours = "0" + hours;
            duration = Math.round(duration / 24);
            var days = duration;
            $('.days-number').text("" + days);
            $('.seconds').text(hours + " hours " + minutes + " minutes " + seconds + " seconds");
        },1000)
    })

</script>
</body>
</html>
