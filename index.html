<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Since The Day</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body style="background-color: #e7a3c1">
<div class="container" id="app" style="position: absolute; left: calc(50% - 300px); top: calc(50% - 250px);width: 600px;height: 500px;">
    <div class="words">love宗琪</div>
    <div class="days">
        <span class="days-number">{{days}}</span>
        <span class="days-label">days</span>
    </div>
    <div class="seconds">{{seconds}}</div>
    <div class="seconds">一共{{msg}}秒</div>
</div>
<script src="js/vue.min.js"></script>
<script type="text/javascript">

    var vm = new Vue({
        el:'#app',
        data(){
            return {
                days:'',
                seconds:'',
                msg:''
            }
        },
        mounted(){
            setInterval(this.timer,1000)
        },
        methods:{
            timer(){
                    var start_time = new Date("2018/05/20 00:00:00").getTime();
                    var duration = Math.round((Date.now()- start_time)/1000);
                    vm.msg = duration
                    var seconds = Math.round(duration % 60);
                    if (seconds < 10)
                        seconds = "0" + seconds;
                    duration = Math.round(duration / 60);
                    var minutes = duration % 60;
                    if (minutes < 10)
                        minutes = "0" + minutes;
                    duration = Math.round(duration / 60);
                    var hours = duration % 24;
                    if (hours < 10)
                        hours = "0" + hours;
                    duration = Math.round(duration / 24);
                    var days = duration;
                    vm.days = days
                    vm.seconds = hours + " hours " + minutes + " minutes " + seconds + " seconds"

            }
        }
    })



</script>
</body>
</html>
